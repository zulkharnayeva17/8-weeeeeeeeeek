{% extends 'write-blog.html' %}
{% block sub_content %}
<div class="container text-center">
   <h1>{{ blogs['title'] }}</h1>
</div>
<hr>
<div class="container">
   <p>{{ blogs['body'] | safe }}</p>
</div>
<hr>
<div class="container text-left">
   <p>Written by {{ blogs['author'] }}</p>
</div>
{% endblock %}
