<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 </head>
{% block sub_content %}
<div class="text-center">
   <h1>Edit Blog Post</h1>
</div>

<form method="POST">

   <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ ['title'] }}">
   </div>

   <div class="form-group">
      <label for="body">Body</label>
      <textarea type="text" class="form-control ckeditor" id="body" name="body">{{['body'] }}</textarea>
   </div>

   <button type="submit" class="btn btn-primary">Submit</button>
</form>
<p class="img-line">
	<img src="https://krot.info/uploads/posts/2022-03/1646150067_31-krot-info-p-koti-memi-smeshnie-foto-33.jpg" alt="Картинка 1" width="500px" height="500px">
	<img src="https://pressa.tv/uploads/posts/2019-08/1567112675_pressa_tv_prikolnye_foto_28.jpg" alt="Картинка 2" width="500px" height="500px">
	<img src="https://pictures.telegram-store.com/channels/cat-prog/10040_2021_03_12_1_.jpg" alt="Картинка 3" width="490px" height="500px">
</p>
{% endblock %}
